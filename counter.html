<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <button id="btn1">like</button>
    <button id="btn2">Dislike</button>
</body>
</html>

<script>
   document.querySelector("#btn1").addEventListener("click",increment)
  var count=JSON.parse(localStorage.getItem("counter")) || 0;
   increment(count)
    
   function increment(){
       count++;
      document.querySelector("#head").innerText=count;
       localStorage.setItem("counter",count)
   }
   

document.querySelector("#btn2").addEventListener("click",dicrement)
dicrement(count)
  
 function dicrement(){
     count--;
    document.querySelector("#head").innerText=count;
     localStorage.setItem("counter",count)
 }

</script>
